<!DOCTYPE html>
<html>
  <head>
    <title>Document Object Model</title>
    <link href='style.css' type='text/css' rel='stylesheet'>
  </head>

  <body>
    <div class='container'>
      <nav>
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </nav>

      <section><h1>Welcome to the DOM</h1></section>

      <section>
        <button type='button' name='blue' data-color='blue'>blue</button>
      </section>

      <section>
        <button type='button' name='red' data-color='red'>red</button>
      </section>

      <section>
        <button type='button' name='white' data-color='white'>white</button>
      </section>

    </div>
    <script src='script.js' type='text/javascript'></script>
  </body>
</html>
